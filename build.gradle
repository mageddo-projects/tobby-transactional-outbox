plugins {
  id "java-library"
}

repositories {
  mavenLocal()
  jcenter()
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
  implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '0.11.0.3'
  implementation group: 'org.jdbi', name: 'jdbi3-core', version: '3.18.0'
  implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.3.4'

}
